version: '3.8'

services:  
  postgres:
    image: postgres:16-alpine
    container_name: device-db
    environment:
      POSTGRES_DB: DeviceDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - device-network  
  device-api:
    build: .
    container_name: device-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=devices;Username=postgres;Password=postgres123;"
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/src 
    networks:
      - device-network    
    command: ["dotnet", "watch", "run", "--project", "/src/DeviceWebApi"]

networks:
  device-network:
    driver: bridge

volumes:
  postgres_data: